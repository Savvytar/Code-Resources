<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="../img/fav.jpg" type="image/x-icon">
    <script src="./js/main.js"></script>
    <title>Submit Website</title>
</head>
<body>
    
    <header class="html">
        <nav class="navbar navbar-light">
          <div class="container">
            <a class="navbar-brand" href="../../index.html">
              <img src="../img/fav.jpg" alt="CodeResources" width="70" height="70">
            </a>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="../submit/submit-page.html">Submit Website</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about/about.html">About</a>
              </li>
            </ul> 
          </div>
        </nav>
    </header>

    <section class="form">
      <div class="containerr">
        <form action="https://formspree.io/f/xvolkdkw" method="POST" id="my-form">
    
          <div class="form-group">
            <label for="firstName">Full Name</label>
            <input type="text" id="name" name="Name" required>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" required>
            </div>
    
          <div class="form-group">
            <label for="latsName">Website Link</label>
            <input type="text" id="link" name="Link" required>
          </div>
    
          <div class="form-group">
            <label for="massage">Massage</label>
            <textarea name="massage" id="massage" cols="30" rows="10" required></textarea>
          </div>
    
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="status"></div>
    </section>

    <section class="footer">
        <div class="social">
          <a href="https://twitter.com/tejaspanchall" target="_blank" class="fab fa-twitter"></a>
          <a href="https://instagram.com/tejasxpanchall" target="_blank" class="fab fa-instagram"></a>
        </div>
        
        <ul class="list">
          <li>

          </li>
